<section class="section-gallery">
    <div class="container">
        <picture>
            <source
              srcset="./images/gallery/gallery-desk.png 1x, ./images/gallery/gallery-desk@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./images/gallery/gallery-tab.png 1x, ./images/gallery/gallery-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="./images/gallery/gallery-mob.png 1x, ./images/gallery/gallery-mob@2x.png 2x"
              media="(min-width: 320px)"
            />
            <img
              src="./images/gallery/gallery-mob.png"
              class="section-gallery__img-mob"
              alt="картинки довольных людей едящих продукты компании"
            />
            <img
            src="./images/gallery/gallery-tab.png"
            class="section-gallery__img-tab"
            alt="картинки довольных людей едящих продукты компании"
          />
          <img
          src="./images/gallery/gallery-desk.png"
          class="section-gallery__img-desk"
          alt="картинки довольных людей едящих продукты компании"
        />
          </picture>
    </div>
</section>
